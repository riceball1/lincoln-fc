<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SVG Color Palette</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <div class="svg-container">
            <svg id="svgImage" width="200" height="200" xmlns="http://www.w3.org/2000/svg">
                <!-- Draw the circle -->
                <circle id="circleElement" cx="100" cy="100" r="90" stroke="black" stroke-width="2" fill="white"/>
              
                <!-- Draw the text "Lincoln F.C." -->
                <text id="textElement" x="100" y="110" font-family="Arial" font-size="36" text-anchor="middle" stroke="black" stroke-width="1" fill="none">Lincoln F.C.</text>
            </svg>
        </div>
        <div class="color-palette" id="colorPalette"></div>
    </div>
    <script src="script.js"></script>
</body>
</html>
